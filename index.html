<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Returns Calculator</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fluent UI style -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      color: #323130;
    }

    #login-container {
      max-width: 350px;
      margin: 100px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #login-container h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    #login-container input {
      width: 100%;
      padding: 10px 14px;
      margin: 8px 0;
      border: 1px solid #c8c6c4;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #0078d4;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login-container button:hover {
      background-color: #005a9e;
    }

    #login-error {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #a4262c;
    }

    #app-container {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #app-container.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="login-container">
    <h2>Secure Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="login-btn">Log In</button>
    <p id="login-error"></p>
  </div>

  <div id="app-container">
    <div class="header">
      <h1>Returns Calculator</h1>
      <button id="logout-btn">Logout</button>
    </div>

    <nav class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="upload.html" class="nav-link">COI Uploader</a>
      <a href="download.html" class="nav-link">COI Retriever</a>
      <a href="archive.html" class="nav-link">Archive</a>
      <div class="nav-indicator"></div>
    </nav>

    <div class="home-wrapper">
      <div id="terminals"></div>
      <div class="summary">
        <p><strong>Total Flights:</strong> <span id="totalFlights">0</span></p>
        <p><strong>Total Bags (All Terminals):</strong> <span id="allTotalBags">0</span></p>
        <p><strong>Total People:</strong> <span id="allPeople">0</span></p>
        <button class="upload-btn" onclick="copySummary()">Copy Summary</button>
        <button class="upload-btn" onclick="uploadCSV()">Upload Returns</button>
      </div>
    </div>

    <p id="uploadStatus" style="display:none; font-weight: bold;"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
