<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi Image Uploader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
  <h1>COI Image Uploader</h1>
<label for="tokenInput">GitHub Token:</label>
  <input type="password" id="tokenInput" placeholder="Enter GitHub Token" oninput="storeToken()">
  <button onclick="clearToken()">Clear Token</button>
</div>

<nav class="nav-links">
  <a href="index.html">Home</a>
  <a href="upload.html">COI Uploader</a>
  <a href="download.html">COI Retriever</a>
  <a href="archive.html">Archive</a>
  <a href="upload2.html">Uploader2</a>
</nav>

  <input type="file" id="imageInput" accept="image/*" multiple>
  <button onclick="uploadImages()">Upload Images</button>

  <div id="previewContainer"></div>
  <div id="status"></div>

  <script>
    const REPO_OWNER = 'AlwaysTasty';
    const REPO_NAME = 'allinone';
    const BRANCH = 'main';

    function getToken() {
      return localStorage.getItem('githubToken') || '';
    }

    function storeToken() {
      const token = document.getElementById('tokenInput').value;
      localStorage.setItem('githubToken', token);
    }

    function clearToken() {
      localStorage.removeItem('githubToken');
      document.getElementById('tokenInput').value = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('tokenInput').value = getToken();
    });

    document.getElementById('imageInput').addEventListener('change', previewImages);

    function previewImages() {
      const container = document.getElementById('previewContainer');
      container.innerHTML = '';
      const files = document.getElementById('imageInput').files;

      if (!files.length) return;

      const table = document.createElement('table');
      let row;
      Array.from(files).forEach((file, index) => {
        if (index % 3 === 0) row = table.insertRow();
        const cell = row.insertCell();
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.style.width = '100px';
        img.style.height = '100px';
        img.style.objectFit = 'cover';
        cell.appendChild(img);
      });
      container.appendChild(table);
    }

    async function uploadImages() {
      const token = getToken();
      const status = document.getElementById('status');
      if (!token) {
        status.textContent = '❌ GitHub token not provided!';
        return;
      }

      const input = document.getElementById('imageInput');
      const files = input.files;
      if (!files.length) {
        status.textContent = 'Please select images.';
        return;
      }

      status.innerHTML = 'Uploading...<br>';

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        const fileName = `${timestamp}_${i + 1}${file.name.match(/\.[^.]+$/)?.[0] || '.jpg'}`;

        await new Promise(resolve => {
          reader.onloadend = async () => {
            const base64 = reader.result.split(',')[1];
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/images/${fileName}`;
            const res = await fetch(url, {
              method: 'PUT',
              headers: {
                'Authorization': `token ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Upload ${fileName}`,
                content: base64,
                branch: BRANCH
              })
            });

            if (res.ok) {
              status.innerHTML += `✅ ${fileName}<br>`;
            } else {
              const err = await res.json();
              status.innerHTML += `❌ ${fileName}: ${err.message}<br>`;
            }
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }
    }
  </script>
</body>
</html>
